<div class="fixed-top">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
        <div class="col-md-4">

        </div>
  <!-- recuperar o texto da pesquisa no comp topo

        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Pesquisar"           
            #termoPesquisa 
             (keyup)="pesquisa(termoPesquisa.value)">

          <!-- renderizar o componente numa camada superior -->
          <ul class="list-group" style="position:absolute; z-index:999">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa()">
                {{ oferta.titulo | descricaoReduzida:25 }}
              </a>
            </li>
          </ul>
